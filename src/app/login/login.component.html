<form (ngSubmit)="authenticate()">
  <label >Email</label>
  <input type="text" name="email" [(ngModel)]="cred.email">
  <label >password</label>
  <input type="password" name="password" [(ngModel)]="cred.password" />
  <button class="btn btn-primary">Login</button>
  <span>new user?</span><button class="btn btn-info">signup</button>
</form>
