<div style="display: flex; flex-direction: row;" >
  <div align="left">
  
  <h2><em>Your Car details</em></h2>
  <hr>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
      <th scope="col">Model</th>
      <th scope="col">Making</th>
      <th scope="col">Registration Number</th>
      <th scope="col">Date Of Purcarhase</th>
      <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
      <tr >
        <td>{{car.model}}</td>
        <td>{{car.brand}}</td>
        <td>{{car.regNo}}</td>
        <td>{{car.dop}}</td>
        <td>₹{{car.price}}</td>
      </tr>
    </tbody>
  </table>
  
  
  <button class="btn btn-info" (click)="getPre()" style="background-color: teal; color: azure;">Get Premium </button>
  <hr></div>
  <div align="right"  style="margin-top: 12px; " ><img height="200px" width="500px" src="{{src}}" alt=""></div>
</div>
