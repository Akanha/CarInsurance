<form (ngSubmit)="policyGenerate()">
  <h1 style="color: #997950;" class="head">Just Caâ‚¹It</h1>



   <div class="row">

    <div class="col-75">

      <div class="container">


          <div class="row">

            <div class="col-50">

              <h3 style="color: #997950;" >Billing Address</h3>

              <label for="email" style="color: #997950;"><i class="fa fa-envelope"></i> Email</label>

              <input type="text" id="email" name="email" placeholder="john@example.com">

              <label for="adr" style="color: #997950;"><i class="fa fa-address-card-o"></i>Policy Number</label>

              <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">

              <label for="city" style="color: #997950;"><i class="fa fa-institution"></i>Registering Number</label>

              <input type="text" id="city" name="city" placeholder="New York">



            <div class="col-50">

              <h3 style="color: #997950;">Payment</h3>

              <label for="fname" style="color: #997950;">Accepted Cards</label>

              <div class="icon-container">

                <i class="fa fa-cc-visa" style="color:navy;"></i>

                <i class="fa fa-cc-amex" style="color:blue;"></i>

                <i class="fa fa-cc-mastercard" style="color:red;"></i>

                <i class="fa fa-cc-discover" style="color:orange;"></i>

              </div>

              <label for="cname" style="color: #997950;">Name on Card</label>

              <input type="text" id="cname" name="cardname" placeholder="John More Doe">

              <label for="ccnum" style="color: #997950;">Credit card number</label>

              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

              <label for="expmonth" style="color: #997950;">Exp Month</label>

              <input type="text" id="expmonth" name="expmonth" placeholder="September">



              <div class="row">

                <div class="col-50">

                  <label for="expyear" style="color: #997950;">Exp Year</label>

                  <input type="text" id="expyear" name="expyear" placeholder="2024">

                </div>

                <div class="col-50">

                  <label for="cvv" style="color: #997950;">CVV</label>

                  <input type="text" id="cvv" name="cvv" placeholder="352">

                </div>

              </div>

            </div>



          </div>

          <label style="color: #997950;">

            <input type="checkbox" checked="checked" name="sameadr" > Shipping address same as billing

          </label>

          <input type="submit" value="Continue to checkout" class="btn">
          </div>
      </div>
      </div>

    </div>
  <label >Pay Amount</label>
  <input type="text" value="{{value}}" readonly>
  <button class="btn btn-info">Pay</button>
</form>
